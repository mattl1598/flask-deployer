{% extends 'layout.html' %}
{% block content %}

	<h2>Logs for {{ project_name }} ({{ log_length }} lines)</h2>

	<div class="logs">
		{% for line in logs %}
			{% if loop.last %}
				<p id="scrollTo">{{ line }}</p>
			{% else %}
				<p>{{ line }}</p>
			{% endif %}
		{% endfor %}
	</div>

	<script type="text/javascript">
		document.querySelector("#scrollTo").scrollIntoView({behavior: "auto", block: "end"})
	</script>

{% endblock %}
